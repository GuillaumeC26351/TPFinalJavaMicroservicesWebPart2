<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <form action="#" th:action="@{/eleves}" th:object="${eleve}" method="post">
        <label for="nom">Nom</label>
        <input type="text" th:field="*{nom}" id="nom" placeholder="Nom">
        <span th:if="${#fields.hasErrors('nom')}" th:errors="*{nom}"></span>

        <label for="prenom">Prenom</label>
        <input type="text" th:field="*{prenom}" id="prenom" placeholder="Prenom">
        <span th:if="${#fields.hasErrors('prenom')}" th:errors="*{prenom}"></span>

        <input type="submit" value="Ajouter eleve">
    </form>

</body>
</html>
