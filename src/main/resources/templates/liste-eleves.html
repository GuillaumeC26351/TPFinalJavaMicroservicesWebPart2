<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>Liste des élèves</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<body>
<div class="container my-2">
    <div class="card">
        <div class="card-body">
            <div th:switch="${eleves}" class="container my-5">
                <p class="my-5">
                    <form action="#" th:action="@{/eleves/menuAdd}" th:method="get">
                        <input type="hidden" name="_method" value="get"/>
                        <button type="submit" class="btn btn-primary"><i class="fas fa-user-plus ml-2"> Ajouter un élève </i></button>
                    </form>
                </p>
                <div class="col-md-10">
                    <h2 th:case="null"> Aucun élève dans la BDD </h2>
                    <div th:case="*">
                        <table class="table table-striped table-responsive-md">
                            <thead>
                            <tr>
                                <th> Nom </th>
                                <th> Prénom </th>
                                <th> Age </th>
                                <th> Adresse </th>
                                <th> Modifier </th>
                                <th> Supprimer </th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="eleve : ${eleves}">
                                <td th:text="${eleve.nom}"></td>
                                <td th:text="${eleve.prenom}"></td>
                                <td th:text="${eleve.age}"></td>
                                <td th:text="${eleve.adresse}"></td>
                                <td>
                                    <form th:object="${eleve}" th:action="@{/eleves/menuEdit/{id}(id=${eleve.id})}" th:method="get">
                                        <input type="hidden" name="_method" value="get"/>
                                        <button type="submit" class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></button>
                                    </form>
                                </td>
                                <td>
                                    <form th:object="${eleve}" th:action="@{/eleves/delete/{id}(id=${eleve.id})}" th:method="get">
                                        <input type="hidden" name="_method" value="get"/>
                                        <button type="submit" class="btn btn-primary"><i class="fas fa-user-times ml-2"></i></button>
                                    </form>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                </div>
                <p class="my-5">
                    <a href="/eleves/generate10" class="btn btn-primary">
                        <i class="fas fa-user-plus ml-2"> Générer 10 nouveaux élèves </i></a>
                </p>
            </div>
        </div>
    </div>
</div>
</body>

</html>
